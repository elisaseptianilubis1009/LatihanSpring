<!DOCTYPE html>
<html lang="en">
    <head th:replace="index::head"></head>
    <body class="sb-nav-fixed">
    
        <nav th:replace="index::nav"></nav>
        
        <div id="layoutSidenav">
        
		<aside th:replace="index::sidebar"></aside>
		
		
            <div id="layoutSidenav_content">
                <main >
                      <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table mr-1"></i>
                                <h1>DataTable Mahasiswa</h1>
                            </div>
                            <div class="card-header">
                              <a th:href="@{'/mahasiswa/create'}" class="btn btn-primary  text white mt-2"> Tambah Data</a>  
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th  bgcolor="grey" style="text-align: center;">No</th>
                                                <th  bgcolor="grey" style="text-align: center;">Nama</th>
                                                <th  bgcolor="grey"style="text-align: center;">Nim</th>
                                                <th  bgcolor="grey"style="text-align: center;">Alamat</th>
                                                <th  bgcolor="grey"style="text-align: center;">Umur</th>
                                                <th  bgcolor="grey"style="text-align: center;">Jurusan</th>
                                                <th  bgcolor="grey"style="text-align: center;">Action</th>
                                           
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="row, var: ${mahasiswa}">
                                                <td style="text-align: center;" th:text="${var.count}"></td>
                                                <td style="text-align: center;" th:text="${row.nama}"></td>
                                                <td style="text-align: center;" th:text="${row.nim}"></td>
                                                <td style="text-align: center;" th:text="${row.alamat}"></td>
                                                <td style="text-align: center;" th:text="${row.umur}"></td>
                                                <td style="text-align: center;" th:text="${row.jurusan.nama}"></td>
                                                <td style="text-align: center;">
                                                    <a th:href="@{'/mahasiswa/edit/'+${row.id}}" th:id="${row.id}" class="btn btn-sm btn-success text white"> Ubah</a>

                                                    <a th:href="@{'/mahasiswa/delete/' + ${row.id}}"  onclick="return confirm('Yakin ingin dihapus?')" class="btn btn-sm btn-danger">Hapus</a>
                                                </td>


                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </main>
                 <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div th:replace="layout::js"></div>
      </body>
</html>
