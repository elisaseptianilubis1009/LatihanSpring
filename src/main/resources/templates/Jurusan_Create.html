<!DOCTYPE html>
<html lang="en">
    <head th:replace="index::head"></head>
    <body class="sb-nav-fixed">
    
        <a th:replace="index::nav"></a>
        
        <div id="layoutSidenav"> 
        
		<div th:replace="index::sidebar"></div>
		
            <div id="layoutSidenav_content">
                <main>
<div class="container"> 
        <div class="ror"> 
          <div class="col-8"> 
            <h1 class="mt-3">Tambah Data Jurusan</h1>             
              <form method="post" action="/jurusan/create">
               <input 
                  type="hidden" 
                  
                  th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
              
                 <div class="form-group">
                      <input type="hidden" class="form-control" id="id"  name="id" th:value="${jurusan.id}">
                </div>
              
        
                <div class="form-group">
                     <label for="nama">Jurusan</label>
                      <input type="text" class="form-control" id="nama"  name="nama" th:value="${jurusan.nama}">
                </div>
               
                <div class="form-group">
                      <label for="fakultas">Fakultas</label>
                      <select name="fakultas" class="form-control">
                      <option  th:each="row : ${fakultas}" th:value="${row.id}" th:text="${row.nama_fakultas}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Tambah Data</button>
                <a th:href="@{'/jurusan/tampil'}"  class="btn btn-danger">Kembali</a>
              </form>
          </div>
        </div>
    </div>                
</main>
                 <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div th:replace="layout::js"></div>
      </body>
</html>
