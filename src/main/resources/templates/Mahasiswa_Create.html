<!DOCTYPE html>
<html lang="en">
    <head th:replace="index::head"></head>
    <body class="sb-nav-fixed">
    
        <a th:replace="index::nav"></a>
        
        <div id="layoutSidenav"> 
        
	   <div th:replace="index::sidebar"></div>
		
            <div id="layoutSidenav_content">
                <main >
<div class="container"> 
        <div class="ror"> 
          <div class="col-8"> 
            <h1 class="mt-3">Tambah Data Mahasiswa</h1>             
              <form method="post" action="/mahasiswa/create">

                <input 
                  type="hidden"                   
                  th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
                    
                <div class="form-group">
                      <input type="hidden" th class="form-control" id="id"  name="id" th:value="${mahasiswa.id}">
                </div>

                
                <div class="form-group">
                     <label for="nama">Nama</label>
                      <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama" name="nama" th:value="${mahasiswa.nama}">
                </div>

                <div class="form-group">
                     <label for="nim">Nim</label>
                      <input type="text" class="form-control" id="nim" placeholder="Masukkan Nim" name="nim" th:value="${mahasiswa.nim}">
                </div>

                <div class="form-group">
                     <label for="alamat">Alamat</label>
                      <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat" name="alamat" th:value="${mahasiswa.alamat}">
                </div>

                <div class="form-group">
                     <label for="umur">Umur</label>
                      <input type="text" class="form-control" id="umur" placeholder="Masukkan Umur" name="umur" th:value="${mahasiswa.umur}">
                </div>

                <div class="form-group">
                      <label for="jurusan">Jurusan</label>
                      <select name="jurusan" class="form-control">
                      <option  th:each="row :${jurusan}" th:value="${row.id}" 
                               th:text="${row.nama}">
                      </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Simpan Data</button>
                <a th:href="@{'/mahasiswa/tampil'}"  class="btn btn-danger">Kembali</a>
              </form>
          </div>
        </div>
    </div>                
</main>
                 <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2020</div>

                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <div th:replace="layout::js"></div>
      </body>
</html>
